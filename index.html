<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    

</head>
<body>
    <header>
        <img src="images/pokeball.jpg">
        <h1>PokéDex Website</h1>
    </header>

    <main>
    <h2 id="test"></h2>

    <form action="action_page.php" method="post">
        <label for="fname">Pokémon name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Pokédex number:</label>
        <input type="text" id="lname" name="fname"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        let url = "https://pokeapi.co/api/v2/pokemon/arceus"
        fetch(url)
        .then(res => res.json())
        .then(data =>{
            let x = document.getElementById("test")
            x.innerHTML = data["name"] + " " + data["id"]
        })
    </script>

    <section>
        <img src="images/snorlax.png">
        <h1>Snorlax</h1>
    </section>

    </main>

    

    
    
</body>
</html>
